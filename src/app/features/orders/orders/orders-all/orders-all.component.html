<div class="actions">
  <a mat-raised-button class="actions-main" color="primary" (click)="fetchOrders()">
    {{ 'stms.orders.get-orders' | translate }}
  </a>

  <a mat-raised-button class="actions-main" color="primary" routerLink="favorites">
    {{ 'Favorites' | translate }}
  </a>
  <!--
    Endpoint to fetch data: https://api.mocki.io/v2/79fb05cb
   -->
</div>
<div class="orders">
  <st-table
          [columns]="columns"
          [data]="orders$ | async"
          (search)="onSearch($event)"
          (toggleFavorites)="onToggleFavorite($event)"></st-table>
</div>
